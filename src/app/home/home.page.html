<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Blank </ion-title>
    <ion-buttons slot="end">
        <ion-icon routerLink="/add" name="add-outline" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <strong>We propose these new courses : </strong>

  <ion-list>
    @for (course of tabCourses; track $index) {
    <ion-item [routerLink]="['/details', course.id]">
      <ion-avatar>
        <img
          [src]="course.logo"
        />
      </ion-avatar>
      <ion-label class="ion-margin-start"> {{ course.title }} </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
