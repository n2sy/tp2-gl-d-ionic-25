<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>addCourse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-margin">
        <form action="test.php" [formGroup]="addForm" (ngSubmit)="submitHandler()">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Information du cours</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>Titre du cours*</ion-label>
                    <ion-input formControlName="title" type="text"></ion-input>
                    <ion-label>Auteur du cours*</ion-label>
                    <ion-input formControlName="author" type="text"></ion-input>
                    <ion-label>Logo du cours</ion-label>
                    <ion-input formControlName="logo" type="text"></ion-input>
                    @if(Logo.length) {
                        <ion-img [src]="Logo"></ion-img>
                        
                    }
                    @else {
                        <p>Aucun aperçu</p>
                    }
                    
                    <ion-button type="submit">Submit</ion-button>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Mots-clès</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>Ajouter un mot-clé</ion-label>
                    <ion-input (keyup.space)="addKeyword()" [ngModelOptions]="{standalone : true}" [(ngModel)]="inputKeywords" type="text"></ion-input>
                    @for (keyword of Keywords; track $index) {
                        <ion-chip (click)="deleteKeyword(keyword)" color="primary"> {{ keyword }} </ion-chip>

                    }
                  
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Photos additonnelles</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>Aucune photo ajoutée</ion-label>
                   <ion-button (click)="presentActionSheet()" expand="block" fill="outline">
                    <ion-icon name="camera-outline" slot="start"></ion-icon>
                    Ajouter une photo
                   </ion-button>
                  
                </ion-card-content>
            </ion-card>
        </form>
    </div>
    
</ion-content>
